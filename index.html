<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Unsplash ✕ Watermarking Tool - Makeday</title>
    <meta name="description" content="Add the Unsplash photographer watermark on the Unsplash Photo." data-react-helmet="true">

    <link rel="shortcut icon" href="assets/favicon.ico"/>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <script src="stopword.js"></script>
    <link href='style.css' rel='stylesheet' type='text/css'>

</head>

<body>

    <section class="home">
        <div class="corner corner-top-right">
          <a href="https://unsplash.com/">To unsplash.com</a>
        </div>

        <div class="container">

            <div class="text-center">

                <h3 class="heading-secondary">MAKEDAY</h3>
                <h1>Unsplash ✕ Watermarking Tool</h1>
                <p class="subtitle">Copy and paste Unsplash photo URL into the input below and click Download.</p>

                <input class="center_input" id="unsplash_photo_url" onchange="fetchUnsplashImageInfo()" value="" placeholder="Enter Unsplash Photo URL">

                <div class="mt-5">
                    <a href="#" class="btn btn-custom" id="save_image_locally">Download Free</a>
                </div>

                <div class="canvas-editor">
                    
                    <canvas id="s1-canvas"></canvas>
                    <div id='output' class="notupdated watermark">
                        <span style="display:none">Unsplash ✕ <b id="photographer_name"></b></span>
                    </div>
                </div>

            </div>


        </div>
    </section>

    <section class="footer">

        <div class="corner corner-bottom-left">
          <a href="mailto:gary@unsplash.com">Contact</a>
        </div>

    </section>

</body>

<script>
    // PHOTO INFO
    var photo_id, photo_color, raw_src_image_url, image_user_name, image_description;

    //HTML2CANVAS
    var imageUrl = "https://avatars2.githubusercontent.com/u/1195952?s=88&v=4";

    var canvas = document.getElementById('s1-canvas');
    var img = new Image();

    img.crossOrigin = "Anonymous";

    img.onload = function() {
        canvas.width = this.width;
        canvas.height = this.height;
        canvas.getContext('2d').drawImage(this, 0, 0);

        canvas.toDataURL();
        canvas.getContext('2d').getImageData(0, 0, 100, 100);
    };
    img.src = imageUrl;
</script>

</html>
