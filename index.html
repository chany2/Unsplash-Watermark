</body>

<script>
    // PHOTO INFO
    var photo_id, photo_color, raw_src_image_url, image_user_name, image_description;

    //HTML2CANVAS
    var imageUrl = "https://avatars2.githubusercontent.com/u/1195952?s=88&v=4";

    var canvas = document.getElementById('s1-canvas');
    var img = new Image();

    img.crossOrigin = "Anonymous";

    img.onload = function() {
        canvas.width = this.width;
        canvas.height = this.height;
        canvas.getContext('2d').drawImage(this, 0, 0);

        canvas.toDataURL();
        canvas.getContext('2d').getImageData(0, 0, 100, 100);
    };
    img.src = imageUrl;
</script>
